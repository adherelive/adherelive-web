# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - development

resources:
  - repo: self

variables:
  tag: '$(Build.BuildId)'
  dockerhubNS: 'gagneet'
  ImageNames: 'adherelive'
  ImageTag: 'portal_demo'

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: DockerCompose@0
            displayName: Build an image
            inputs:
              projectName: $(dockerhubNS)/$(ImageNames)
              containerregistrytype: Container Registry
              dockerRegistryEndpoint: portal_demo
              action: Run a Docker Compose command
              dockerComposefile: '$(Build.SourcesDirectory)/docker-compose.yml'
              dockerComposeCommand: build node
              qualifyImageNames: true
              buildImages: true
              additionalImagetags: $(ImageTag)
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: login
              containerRegistry: portal_demo
          - task: Docker@2
            displayName: Push image to dockerhub registry
            inputs:
              containerRegistry: portal_demo
              repository: $(dockerhubNS)/$(ImageNames)
              command: push
              tags: $(ImageTag)