---
host: "https://{{escp 'host'}}.adhere.live"
userName: "gagneet"
mainBodyText: "Forgot Password"
---


{{> header}}

<container class="body-border">
  <row>
    <columns>
      <spacer size="32"></spacer>
      
      <center>
        <span class="text-center fontsize16 bold">Hi {{escp 'title'}}</span>
        <spacer size="24"></spacer>
        <span class="text-center fontsize18 bold">{{escp 'mainBodyText'}}</span>
        <spacer size="16"></spacer>
      </center>
      
      <spacer size="32"></spacer>
      <center>
        <button class="radius ghost-button" href="{{escp 'link'}}">
          <span class="turquoise-blue fontsize16"> Reset your password </span>
        </button>
      </center>
      <spacer size="32"></spacer>
      
      {{> footer}}
    
    </columns>
  </row>
</container>
