---
subject: Welcome to AdhereLive!
---

{{>header}}

<container class="body-border">
    <row>
        <columns>
            <spacer size="32"></spacer>

            <center>
                <h4 class="text-center bold">Hi {{escp 'title'}}</h4>

                <spacer size="24"></spacer>
                <h5 class="text-center">{{escp 'mainBodyText'}}</h5>
                <spacer size="16"></spacer>
                <h5 class="text-center">{{escp 'subBodyText'}}</h5>
            </center>

            <spacer size="32"></spacer>
            <center>
                <button class="radius" href="{{escp 'link'}}">
                    {{escp 'buttonText'}}
                </button>
            </center>

            {{>footer}}

        </columns>
    </row>

    <spacer size="16"></spacer>
</container>
